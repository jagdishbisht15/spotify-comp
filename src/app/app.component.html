<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  
  <mat-toolbar color="primary" class="example-toolbar">
    <div fxShow.gt-xs="false" >
      <button mat-icon-button (click)="sidenavbar.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    
    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs  fxLayoutGap="20px">
      <a routerLink="/" >Search</a>
    
      <a routerLink="/mycomparison">My Comparison</a>
    </div>
  
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #sidenavbar [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
                 <app-sidenav (sideNavBarClose)="sidenavbar.close()"></app-sidenav>
    </mat-sidenav>

    <mat-sidenav-content>
      <main>
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
