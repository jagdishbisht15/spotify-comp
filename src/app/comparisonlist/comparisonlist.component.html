<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="firstId">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="firstSong">
        <th mat-header-cell *matHeaderCellDef> First Song </th>
        <td mat-cell *matCellDef="let element"> {{element.firstSong}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="secondSong">
        <th mat-header-cell *matHeaderCellDef> Second Song </th>
        <td mat-cell *matCellDef="let element"> {{element.secondSong}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="secondId">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">  <a mat-raised-button  [routerLink]="['/compare']" 
            [queryParams]="{first: element.firstId,second: element.secondId}">View</a> </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[20]" showFirstLastButtons></mat-paginator>
  </div>
